<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakk</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: gray;
            flex-direction: column;
        }

        #jatekter {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        #turn-indicator {
            font-size: 24px;
            margin-bottom: 10px;
            color: white;
        }

        #saktabla {
            display: grid;
            grid-template-columns: repeat(8, 80px);
            grid-template-rows: repeat(8, 80px);
            border: 2px solid black;
            position: relative;
        }

        .mezo {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            cursor: pointer;
        }

        .feher {
            background-color: #f0d9b5;
        }

        .fekete {
            background-color: #b58863;
        }

        .kiemel {
            background-color: yellow;
        }

        .lehetoseg {
            background-color: lightblue;
        }

        #ujjatekgomb {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

            #ujjatekgomb:hover {
                background-color: #45a049;
            }

        #nyertes {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            font-size: 30px;
            display: none;
            z-index: 10;
            border-radius: 10px;
            text-align: center;
        }

        #feher-leutes,
        #fekete-leutes {
            margin-top: 20px;
            color: white;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="jatekter">
        <div id="turn-indicator">Jelenlegi kör: Fehér</div>
        <div id="saktabla"></div>
        <button id="ujjatekgomb">Új játék</button>
    </div>
    <div id="nyertes"></div>

    <div id="feher-leutes">Fehér ütött bábuk: </div>
    <div id="fekete-leutes">Fekete ütött bábuk: </div>

    <script>
        const tabla = document.getElementById('saktabla');
        const ujJatekGomb = document.getElementById('ujjatekgomb');
        const nyertesKijelzo = document.getElementById('nyertes');
        const feherLeutes = document.getElementById('feher-leutes');
        const feketeLeutes = document.getElementById('fekete-leutes');
        const turnIndicator = document.getElementById('turn-indicator');

        const babuk = {
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
        };

        let kezdoTablaAllas = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];

        let tablaAllas = JSON.parse(JSON.stringify(kezdoTablaAllas));
        let jelenlegiKor = 'feher';
        let kivalasztottBabu = null;
        let kivalasztottMezo = null;
        let leutottFeher = [];
        let leutottFekete = [];
        let jatekVege = false;

        function tablaLetrehozas() {
            tabla.innerHTML = '';
            for (let sor = 0; sor < 8; sor++) {
                for (let oszlop = 0; oszlop < 8; oszlop++) {
                    const mezo = document.createElement('div');
                    mezo.classList.add('mezo');

                    if ((sor + oszlop) % 2 === 0) {
                        mezo.classList.add('feher');
                    } else {
                        mezo.classList.add('fekete');
                    }

                    mezo.setAttribute('data-sor', sor);
                    mezo.setAttribute('data-oszlop', oszlop);

                    const babu = tablaAllas[sor][oszlop];
                    if (babu) {
                        const babuElem = document.createElement('span');
                        babuElem.textContent = babuk[babu];
                        mezo.appendChild(babuElem);
                    }

                    mezo.addEventListener('click', mezoKattintas);

                    tabla.appendChild(mezo);
                }
            }
            turnIndicator.textContent = `Jelenlegi kör: ${jelenlegiKor === 'feher' ? 'Fehér' : 'Fekete'}`;
        }

        function mezoKattintas(esemeny) {
            if (jatekVege) return;

            const mezo = esemeny.currentTarget;
            const sor = Number(mezo.getAttribute('data-sor'));
            const oszlop = Number(mezo.getAttribute('data-oszlop'));
            const babu = tablaAllas[sor][oszlop];

            if (kivalasztottMezo && kivalasztottMezo.sor === sor && kivalasztottMezo.oszlop === oszlop) {
                kiemelesTorles();
                kivalasztottBabu = null;
                kivalasztottMezo = null;
            } else if (kivalasztottBabu) {
                babuMozgatas(sor, oszlop);
            } else if (babu && helyesKor(babu)) {
                kivalasztottBabu = babu;
                kivalasztottMezo = { sor, oszlop };
                mezoKiemeles(mezo);
                mutatLehetsegesLepesek(sor, oszlop, babu);
            }
        }

        function mutatLehetsegesLepesek(sor, oszlop, babu) {
            const lehetsegesLepesek = [];
            kiemelesTorles();

            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    if (ervenyesLepes(babu, sor, oszlop, i, j, tablaAllas[i][j])) {
                        lehetsegesLepesek.push({ sor: i, oszlop: j });
                        const mezo = document.querySelector(`.mezo[data-sor='${i}'][data-oszlop='${j}']`);
                        mezo.classList.add('lehetoseg');
                    }
                }
            }
        }

        function kiemelesTorles() {
            document.querySelectorAll('.mezo').forEach(mezo => mezo.classList.remove('kiemel', 'lehetoseg'));
        }

        function mezoKiemeles(mezo) {
            kiemelesTorles();
            mezo.classList.add('kiemel');
        }

        function ervenyesLepes(babu, sor, oszlop, celSor, celOszlop, celMezoBabu) {
            const irany = jelenlegiKor === 'feher' ? -1 : 1;

            if (celMezoBabu && helyesKor(celMezoBabu)) return false;

            switch (babu.toLowerCase()) {
                case 'p':
                    if (oszlop === celOszlop && !celMezoBabu) {
                        if ((sor + irany === celSor) || (sor + irany * 2 === celSor && ((jelenlegiKor === 'feher' && sor === 6) || (jelenlegiKor === 'fekete' && sor === 1)))) {
                            return true;
                        }
                    } else if (Math.abs(oszlop - celOszlop) === 1 && sor + irany === celSor && celMezoBabu) {
                        return true;
                    }
                    break;
                case 'r':
                    if (sor === celSor || oszlop === celOszlop) return true;
                    break;
                case 'n':
                    if ((Math.abs(sor - celSor) === 2 && Math.abs(oszlop - celOszlop) === 1) || (Math.abs(sor - celSor) === 1 && Math.abs(oszlop - celOszlop) === 2)) return true;
                    break;
                case 'b':
                    if (Math.abs(sor - celSor) === Math.abs(oszlop - celOszlop)) return true;
                    break;
                case 'q':
                    if (Math.abs(sor - celSor) === Math.abs(oszlop - celOszlop) || sor === celSor || oszlop === celOszlop) return true;
                    break;
                case 'k':
                    if (Math.abs(sor - celSor) <= 1 && Math.abs(oszlop - celOszlop) <= 1) return true;
                    break;
            }
            return false;
        }

        function babuMozgatas(celSor, celOszlop) {
            const celMezoBabu = tablaAllas[celSor][celOszlop];

            if (ervenyesLepes(kivalasztottBabu, kivalasztottMezo.sor, kivalasztottMezo.oszlop, celSor, celOszlop, celMezoBabu)) {
                tablaAllas[celSor][celOszlop] = kivalasztottBabu;
                tablaAllas[kivalasztottMezo.sor][kivalasztottMezo.oszlop] = '';

                if (celMezoBabu) {
                    if (jelenlegiKor === 'feher') {
                        leutottFekete.push(celMezoBabu);
                    } else {
                        leutottFeher.push(celMezoBabu);
                    }
                    frissitLeutes();
                }

                jelenlegiKor = jelenlegiKor === 'feher' ? 'fekete' : 'feher';
                tablaLetrehozas();

                if (celMezoBabu && celMezoBabu.toLowerCase() === 'k') {
                    jatekVege = true;
                    nyertesKijelzo.style.display = 'block';
                    nyertesKijelzo.textContent = `${jelenlegiKor === 'feher' ? 'Fekete' : 'Fehér'} nyert!`;
                }

                kivalasztottBabu = null;
                kivalasztottMezo = null;
            }
        }

        function helyesKor(babu) {
            return (jelenlegiKor === 'feher' && babu === babu.toUpperCase()) || (jelenlegiKor === 'fekete' && babu === babu.toLowerCase());
        }

        function frissitLeutes() {
            feherLeutes.textContent = `Fehér ütött bábuk: ${leutottFekete.map(b => babuk[b]).join(', ')}`;
            feketeLeutes.textContent = `Fekete ütött bábuk: ${leutottFeher.map(b => babuk[b]).join(', ')}`;
        }

        ujJatekGomb.addEventListener('click', () => {
            tablaAllas = JSON.parse(JSON.stringify(kezdoTablaAllas));
            jelenlegiKor = 'feher';
            leutottFeher = [];
            leutottFekete = [];
            jatekVege = false;
            nyertesKijelzo.style.display = 'none';
            tablaLetrehozas();
        });

        tablaLetrehozas();
    </script>

</body>
</html>
